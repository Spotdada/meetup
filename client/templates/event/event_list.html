<template name="EventList">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="tags-search" class="col-sm-1 control-label">tags</label>

            <div class="col-sm-3">
                <input type="hidden" class="form-control" id="tags-search">
            </div>
        </div>

        <div class="form-group">
            <label for="range-slider" class="col-sm-1 control-label">distance</label>

            <div class="col-sm-3">
                <input type="text" value="3" class="form-control" id="range-slider">
            </div>
        </div>
    </form>

    {{#each events}}
        {{> EventItem}}
    {{/each}}
</template>


<template name="EventItem">
    <div class="list-group">
        <a href="{{pathFor "event.show"}}" class="list-group-item">
            <span class="badge">{{party.length}}</span>
            <h4 class="list-group-item-heading">{{title}}</h4>
            <p class="list-group-item-text">{{description}}</p>
        </a>
    </div>
</template>
