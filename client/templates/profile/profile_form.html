<template name="ProfileEdit">
    {{# autoForm schema="ProfileSchema" id="editProfileForm" doc=currentUser.profile type="method" meteormethod="updateProfile"}}
        {{# each afFieldNames}}
            {{> afQuickField name=this template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-11"}}
        {{/each}}
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn cancel">Cancel</button>
        </div>
    {{/autoForm}}
</template>
